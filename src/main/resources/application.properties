spring.datasource.url=jdbc:postgresql://localhost:5433/GDM
spring.datasource.username= postgres 
spring.datasource.password= root 
spring.datasource.driver-class-name=org.postgresql.Driver 
spring.jpa.database-platform = org.hibernate.dialect.PostgreSQLDialect 
spring.jpa.generate-ddl=true spring.jpa.hibernate.ddl-auto = create-drop 

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.format_sql=true

